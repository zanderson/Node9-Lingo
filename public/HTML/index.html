<!DOCTYPE html>
<html ng-app="TranslatorApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>
  <body ng-controller="translateController">
	  
    <div class="container">
      <h1>Translator</h1>
      <h2>Learn New Languages</h2>
      <div class="form-group">
        <input ng-model="from" name="fromlanguage" type="text" placeholder="From Language" class="form-control"/>
      </div>
      <div class="form-group">
        <input ng-model="to" name="tolanguage" rows="1" placeholder="To Language" class="form-control"/>
      </div>
      <div class="form-group">
        <input ng-model="word" name="word" rows="1" placeholder="Word (Enter Word)" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="submit" ng-click="translate()" class="btn btn-default"/>
      </div>
    </div>

    <div class="container">
      <p>{{translation}}</p>
    </div>
	  
	<script src="/javascript/main.js"></script>
  </body>
</html>
